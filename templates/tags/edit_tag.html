{% extends 'base.html' %}

{% block content %}
<h2>Edit Tag</h2>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <label for="name">Name
        <input name="name" value="{{tag.name}}">
    </label>
  <button formtype="submit">Save</button>
  <a href="/tags">Cancel</a>
</form>

{% endblock %}
