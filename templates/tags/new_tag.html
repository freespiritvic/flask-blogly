{% extends 'base.html' %}

{% block content %}

<h2>Create a new tag!</h2>
<form action="/tags/new" method="POST">
    <label for="name">Name
        <input type="text" name="name" placeholder="Enter a tag name...">
    </label>
    <a href="/tags">Cancel</a>
    <button type="submit">Add</button>
</form>
{% endblock %}
